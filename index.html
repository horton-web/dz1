<!DOCTYPE html>
<html>
<head>
	<title>Css diner shopping list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

<div class="wrap">

	<header class="header-main">
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the mall!</p>
	</header>

	<section>
		<ul class="cheklist">
			<li>
				<label><input type="checkbox">
					<span class="big">
						A lot of pickles <span class="litle">for the next lessons about CSS</span>
					</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span class="big">
						10 apples <span class="litle">for more CSS manipulations</span>
					</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span class="big">
						20 oranges <span class="litle">because they are awesome</span>
					</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span class="big">
						13 plates <span class="litle">hm... they always disappear</span>
					</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span class="big">
						15 bentos
					</span>
				</label>
			</li>
			<li>
				<label><input type="checkbox">
					<span class="big">
						1 bottle of Sake ^_^ <span class="litle">for my friends</span>
					</span>
				</label>
			</li>
		</ul>
	</section>

	<footer>
		<p>Bon appetit :)</p>
	</footer>

</div>

</body>
</html>
